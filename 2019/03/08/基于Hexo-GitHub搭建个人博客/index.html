    <h1 class="article-title" itemprop="name">
      基于Hexo+GitHub搭建个人博客
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="环境配置"><a href="#环境配置" class="headerlink" title="环境配置"></a><strong>环境配置</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1、安装Node.js和配置好Node.js的环境</span><br><span class="line">  输入node -v和npm -v，检查是否安装成功</span><br><span class="line">2、安装Git和配置好Git的环境</span><br><span class="line">  输入git --version，检查是否安装成功</span><br></pre></td></tr></table></figure>
<h3 id="GitHub账户注册与新建项目"><a href="#GitHub账户注册与新建项目" class="headerlink" title="GitHub账户注册与新建项目"></a><strong>GitHub账户注册与新建项目</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1、登录GitHub官网进行账户注册，注册完成后点击右上角的+号的New repository新建一个项目，项目名称使用“账户名.github.io”，并勾选Initialze this repository with a README</span><br><span class="line">2、在建好的项目右侧的settings中，有一个Github Pages，那儿有一个网址，这就是你刚刚部署的项目，能够通过外网访问它</span><br></pre></td></tr></table></figure>
<h3 id="Hexo安装与配置"><a href="#Hexo安装与配置" class="headerlink" title="Hexo安装与配置"></a><strong>Hexo安装与配置</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">1、安装Hexo，在合适的地方建立一个文件夹，我是在F盘建立的Blog</span><br><span class="line">  在该文件夹下打开Git Bash，输入npm install hexo -g，开始安装hexo</span><br><span class="line">  输入hexo -v，检查Hexo是否安装成功</span><br><span class="line">  输入hexo init，初始化该文件夹（等待时间可能有点长）最后出现“Start blogging with Hexo！”说明初始化成功</span><br><span class="line">  输入hexo install，安装所需要的组件</span><br><span class="line">  输入hexo generate（或hexo g），生成静态页面，首次体验Hexo</span><br><span class="line">  输入hexo s，开启服务器，访问该网址，可以看到Hexo的默认网站（如果端口被占用，使用hexo server -p 端口号 来改变端口号）</span><br><span class="line">2、将Hexo与Github Pages联系起来（如果Git已经连接过Github可忽略）</span><br><span class="line">  设置Git的user name和email （git config --global user.name &quot;用户名&quot;、git config --global user.email &quot;邮箱&quot;）</span><br><span class="line">  输入cd ~/.ssh,检查是否有.ssh文件</span><br><span class="line">  输入ls，列出该文件夹下的内容</span><br><span class="line">  输入ssh-keygen -t rsa -C &quot;邮箱&quot;，连续回车，生成密钥</span><br><span class="line">  输入eval &quot;$(ssh-agent -s)&quot;，添加密钥到ssh-agent</span><br><span class="line">  输入ssh-add ~/.ssh/id_rsa，添加生成的SSH key到ssh-agent</span><br><span class="line">  登录Github，点击头像下的settings，添加ssh</span><br><span class="line">  点击SSH and GPG keys，新建New SSH key，将is_rsa.pub里的内容复制过来</span><br><span class="line">  输入ssh -T git@github.com，测试是否添加成功。出现Hi后加你的用户名就是成功了</span><br><span class="line">3、配置Deployment，在文件夹根目录中找到_config.yml文件，在末尾找到deploy并修改</span><br><span class="line">  deploy：</span><br><span class="line">    type: git</span><br><span class="line">    repository: git@github.com:用户名/用户名.github.io.git （即用于Clone的SSH的地址）</span><br><span class="line">    branch: master</span><br><span class="line">  注意每个冒号后面要空一格（英文格式下）</span><br><span class="line">4、新建博客，输入hexo new post &quot;博客名&quot;,此时在source/_posts目录下便可以看到新建的文件</span><br><span class="line">  在生成、部署文章前，要安装一个扩展 npm installhexo-deployer-git --save，安装完成后便可提交到GitHub上</span><br><span class="line">  编好文章后（Markdown格式），输入hexo deploy（或hexo d），便部署到GitHub上了</span><br><span class="line">  部署成功后，你的仓库会多出很多文件，而使用https://用户名.github.io就可以看到你的网站</span><br></pre></td></tr></table></figure>
<h3 id="注意："><a href="#注意：" class="headerlink" title="注意："></a><strong>注意：</strong></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1、每次对博客进行修改后需要先用“hexo s”进行界面查看，查看是否修改成功</span><br><span class="line"> 然后使用“hexo clean &amp;&amp; hexo g &amp;&amp; hexo d ”来完成部署</span><br><span class="line">2、在CMD命令行中显示node、npm、hexo没有此命令时，需要将他们的bin的路径部署到环境变量中的系统变量下的PATH中</span><br></pre></td></tr></table></figure>
